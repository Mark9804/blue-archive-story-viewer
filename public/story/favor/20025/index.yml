    abstract:
      TextCn: 新年伊始，老师前去拜访遥香。遥香正在寻找合适的竹子制作门松来装饰事务所。老师与遥香一起寻找竹子却没找到，遥香感到十分沮丧。老师鼓励道给大家的这份心意也是很重要的。受到鼓励后的遥香开始制作门松，并于老师一起带回了事务所。
      TextJp: 新年を迎え、ハルカの元を訪れた先生。ハルカは事務所を飾る門松を自作すべく、竹を探していた。先生と共に竹を探しに行くもなかなか見つからず落ち込むハルカに、こういうのは気持ちが大事なのだと伝える。その言葉に励まされたハルカは、自作の門松を作り上げ、先生と共に事務所に持っていくのだった。
      TextKr: ''
      TextEn: ''
      TextTw: ''
  - groupId: 200253
    title:
      TextCn: 季节感
      TextJp: 季節感
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: 冬なのに短い着物を着ているハルカが気になった先生は、長い着物を買いに行こうとハルカを誘うも、買ってもらうのは申し訳ないと断られてしまう。それならば、と先生はスイーツを一緒に食べ、カイロを買ってあげるのだった。
      TextCn: 明明在冬天，遥香却穿着短和服，老师感到担心并想和遥香一起买一件长点的和服，遥香却拒绝了。于是，老师带着遥香一起吃了甜点，并给她买了暖宝宝。
