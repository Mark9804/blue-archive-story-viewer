  - groupId: 200255
    title:
      TextCn: 刺骨的寒风与滚烫的心房
      TextJp: 冷たい風と、暖かい心
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: 気温が急激に下がった、寒い日の事。ハルカと雑草の様子が心配になった先生はハルカの元を訪れる。ちょうど雑草のお世話は終わったと話すハルカと共に、温かいスープを飲みに行くのだった。
      TextCn: 在气温急剧下降的寒冷的一天，老师担心遥香与她的杂草，于是前去看望遥香。和遥香一起照顾完杂草后，老师带着遥香一起去喝了热汤。
