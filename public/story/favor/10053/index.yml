    title:
      TextCn: 晨跑
      TextJp: 朝のジョギング
      TextKr: 아침 조깅
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 早上，在公园散步的老师偶然间遇到了优香。在询问之后，得知优香正在为了即将举行的晄轮大祭锻炼。老师与优香一起跑步，没过多久优香的体力就不足了。看着深受打击的优香，老师笑着建议她先从慢跑开始。
      TextJp: 早朝、散歩をしていると公園でユウカと偶然出会った先生。聞くと、もうすぐ行われる晄輪大祭に向けて体力づくりをしているのだとか。ユウカと共にランニングをすると、ユウカはすぐに体力が切れてしまう。ショックを受けている彼女に対し、先生はまずはジョギングから始めていこうと笑いかけるのだった。
      TextKr: 이른 아침, 공원 산책로에서 조깅 중인 유우카를 만난 선생님. 유우카는 밀레니엄에서 주관하는 대운동회를 대비해 특훈을 준비하고 있었다. 지구력만큼은 자신 있다고 말하는 유우카. 하지만 그 호언장담과는 달리 유우카의 체력은 금방 바닥나고 만다.
