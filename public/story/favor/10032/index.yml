id: 10053
abstracts:
  - groupId: 100322
    title:
      TextCn: 为老师准备的礼物
      TextJp: 先生のためにプレゼント
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 新年伊始，穿着和服的睦月出现在熟睡的老师身边。睦月给老师送来了年节菜，但里面装的却是一颗定时炸弹！老师苦恼于要剪断哪根线，但是倒计时已经无情地结束了……？
      TextJp: 年明け早々熟睡していた先生の元に、着物姿のムツキが現れる。そんなムツキからおせちを受け取る先生だったが、その中身は時限爆弾だった！どちらの線を切るべきか悩む先生、しかし無情にもタイムアップが告げられて……？
      TextKr: ''
      TextEn: ''
      TextTw: ''
  - groupId: 100323
    title:
      TextCn: 正月就要有正月的样子！
      TextJp: 正月には正月らしく！
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: 絵馬にお願い事を書くため、先生はムツキと外へ出かけることに。人混みを抜けてようやく書き始めた先生の絵馬を、ムツキが横から楽しそうに奪い取ってしまう。逆にムツキの方は何も願い事を書いておらず、それならばと先生が代わりに書いてあげるという流れに。
      TextCn: 老师决定和睦月一起去神社，在绘马上写下自己的愿望。穿过人群后，老师终于开始写下愿望，但绘马却被睦月从旁边开心地抢走了。然而，睦月自己并没有写下愿望，于是老师代替她写了一个。
      TextKr: ''
      TextEn: ''
      TextTw: ''
  - groupId: 100325
    title:
      TextCn: 激烈的战斗
      TextJp: 激しい戦い
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: ムツキから呼び出しを受けて先生が約束の場所へ向かうと、突然「羽根つき」が始まることに。「負けた方は勝った方の言うことを何でもひとつ聞く」というルールの下、ムツキはいつも通り楽しそうに勝負を始めるのだが……？
      TextCn: 被睦月叫出门的老师前往约定地点，睦月突然要和老师打“羽子板”。在“输的人必须听从赢家的任何要求”的规则下，睦月和往常一样兴高采烈地开始了比赛，不过……？
      TextKr: ''
      TextEn: ''
      TextTw: ''
