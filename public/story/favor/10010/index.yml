abstracts:
  - groupId: 100102
    title:
      TextCn: 跑步机器
      TextKr: 러닝 머신
      TextJp: ランニングマシン
      TextTh: รันนิ่ง แมชชีน
      TextTw: 跑步機
      TextEn: Running Machine
    abstract:
      TextCn: 老师约了白子早上去购物。白子提议一边慢跑一边去超市，老师答应了这个提议。但没想到路途远比老师想象的要长得多，老师累得气喘吁吁。
      TextKr: '아침 러닝 코스에서 시로코를 만난 선생님. 시로코는 가벼운 조깅을 권하지만, 예상을 뛰어넘는 무리한 코스에 선생님은 녹초가 되고 만다.'
      TextJp: 朝、買い物でシロコと待ち合わせた先生。シロコは軽いジョギングをしながら行こうと提案し、それに応じる先生だったが、予想以上の距離で先生はへとへとになってしまった。
      TextTh: |-
        คุณครูได้พบกับชิโรโกะที่สนามวิ่งในตอนเช้า ชิโรโกะแนะนำให้คุณครูวิ่ง
        จ็อกกิ้งเบาๆ แต่ว่าคุณครูกลับดูเหนื่อยมาก เพราะสนามวิ่งมีความยาก
        เหนือการคาดหมาย
      TextTw: 老師在晨跑路線上遇到白子。白子邀老師輕鬆慢跑，但路線卻出乎意料之外的硬，使得老師累得筋疲力盡。
      TextEn: 'Sensei sees Shiroko on a morning run and she suggests a light jog to get the blood pumping. Shockingly, the gauntlet of demanding exercises left Sensei breathless.'
  - groupId: 100103
    title:
      TextCn: 若即若离
      TextKr: 거리 두기
      TextJp: 僅かな距離
      TextTh: การรักษาระยะห่าง
      TextTw: 一點點的距離
      TextEn: Distancing
    abstract:
      TextCn: 跑完步之后，白子因为在意身上的汗味而与老师保持着距离。然而老师并没有注意到这一点，白子感到十分困惑。
      TextKr: 러닝 후 몸에서 나는 땀 냄새가 신경 쓰여 선생님과 거리를 두는 시로코. 선생님이 이를 알아차리지 못하고 둔감하게 굴자 시로코는 실망한다.
      TextJp: ランニング後、シロコは汗の匂いが気になってつい先生と距離を置いてしまう。そのことになかなか気づかない先生に対し、困惑するシロコだった。
      TextTh: |-
        หลังจากวิ่งเสร็จ ชิโรโกะกลัวว่าตัวเองจะเหม็นเหงื่อจึงรู้สึกกังวล
        และพยายามยืนห่างๆ จากคุณครู ชิโรโกะรู้สึกผิดหวังที่คุณครู
        ไม่สังเกตเห็นเรื่องนี้
      TextTw: 跑完步之後，白子因為在意從身體散發出的汗臭味，而與老師保持距離。老師太遲鈍沒察覺白子的用心，這讓白子大失所望。
      TextEn: "Feeling sweaty and self-conscious after the run, Shiroko keeps herself at arm's length from Sensei. Clueless as to what's going on, Shiroko is disappointed by Sensei's behavior."
  - groupId: 100105
    title:
      TextCn: 公路车
      TextKr: 로드 싸이클
      TextJp: ロードバイク
      TextTh: การปั่นจักรยานถนน
      TextTw: 公路自行車
      TextEn: Road Biking
    abstract:
      TextCn: 在自行车店，白子和老师谈论着新发售的自行车零件，度过了一段愉快的时光。
      TextKr: 자전거샵에서 시로코와 선생님은 신형 자전거 부품에 대한 이야기를 나누며 즐거운 시간을 보낸다.
      TextJp: 自転車ショップで、シロコと先生は新しいパーツについて話しながら楽しい時間を過ごす。
      TextTh: |-
        คุณครูกับชิโรโกะใช้เวลาพูดคุยเรื่องชิ้นส่วนอุปกรณ์ของจักรยาน
        อย่างสนุกสนานที่ร้านขายจักรยาน
      TextTw: 在自行車店，白子和老師聊著有關新型自行車零件的話題，歡度愉快時光。
      TextEn: Shiroko and Sensei have a great time chatting about the latest bicycle parts at the cycling shop.
  - groupId: 100106
    title:
      TextCn: 地铁
      TextKr: 지하철
      TextJp: 地下鉄
      TextTh: รถไฟใต้ดิน
      TextTw: 地鐵
      TextEn: The Subway
    abstract:
      TextCn: 在离阿比多斯很远的地铁站，老师偶然遇到了白子。白子告诉老师自己正在计划一次长途骑行。
      TextKr: 아비도스에서 꽤 떨어진 지하철역에서 시로코와 마주친 선생님. 시로코는 장거리 라이딩을 계획하고 있다고 선생님에게 말한다.
      TextJp: アビドスからかなり離れた地下鉄の駅で、偶然シロコと出会う先生。シロコは長距離のライディングを計画しているのだと先生に話す。
      TextTh: >-
        คุณครูได้บังเอิญเจอกับชิโรโกะที่สถานีรถไฟใต้ดินที่อยู่ห่างจากโรงเรียน

        อะบิดอส ชิโรโกะบอกกับคุณครูว่ากำลังวางแผนเรื่องขี่จักรยานทางไกลอยู่
      TextTw: 老師在離阿拜多斯有一段距離的地鐵站遇到白子。白子告訴老師自己在計劃長距離騎行。
      TextEn: "Sensei runs into Shiroko in a subway station far from Abydos. Shiroko tells Sensei she's planning a long-distance cycling trip."
  - groupId: 100108
    title:
      TextCn: 观察都市圈
      TextKr: 도시 관찰
      TextJp: 都市部見学
      TextTh: การสังเกตการณ์ในเมือง
      TextTw: 都市參觀
      TextEn: Scoping Out the City
    abstract:
      TextCn: 白子在建筑顶上俯视着城市，计划着抢劫银行。看到这一幕的老师警告白子犯罪是不可取的。
      TextKr: 빌딩 옥상에서 은행 강도 계획을 세우며 도심을 내려다보는 시로코. 이 모습을 본 선생님이 시로코에게 주의를 준다.
      TextJp: ビルの屋上で銀行強盗の計画を立てながら街を見下ろすシロコ。その姿を見た先生が犯罪はダメとシロコに注意する。
      TextTh: |-
        ชิโรโกะยืนอยู่บนดาดฟ้าของอาคารแห่งหนึ่ง เธอมองลงไปยังเมือง
        ที่อยู่ด้านล่างและแอบวางแผนปล้นธนาคารในใจ พอเห็นดังนั้น
        คุณครูก็ได้เข้าไปตักเตือนชิโรโกะ
      TextTw: 白子在樓頂上擬定搶銀行的計畫，俯瞰著市中心。老師察覺白子計劃搶銀行的樣子便給予勸告。
      TextEn: 'Shiroko peers down from the rooftop of a building while mulling over plans for a bank heist. Seeing this, Sensei gives a word of warning to Shiroko.'
  - groupId: 100109
    title:
      TextCn: 个人面谈
      TextKr: 개인 면담
      TextJp: 個人面談
      TextTh: การสัมภาษณ์แบบส่วนตัว
      TextTw: 個人面談
      TextEn: Personal Counseling
    abstract:
      TextCn: 老师因为白子平日里危险的言行而约谈了她。白子对突然的个人面谈感到紧张，然而当她意识到老师是在关心自己时，她感到安心和高兴。
      TextKr: 평소의 위험한 행실에 주의를 주기 위해 시로코를 따로 불러낸 선생님. 시로코는 갑작스러운 개인 면담에 긴장을 했다가 선생님이 자신을 걱정하고 있다는 사실에 안도하며 기뻐한다.
      TextJp: 日頃の危なっかしい言動を注意するためにシロコを呼び出した先生。シロコは突然の個人面談に緊張していたが、先生が自分のことを心配しているのだと気づき、安心しつつ喜びを覚える。
      TextTh: >-
        คุณครูได้เรียกชิโรโกะมาพบเป็นการส่วนตัว
        เพื่อตักเตือนเรื่องพฤติกรรมที่

        ชอบเสี่ยงอันตรายของเธอ จู่ๆ ชิโรโกะก็รู้สึกประหม่ากับการเข้าพบคุณครู

        เป็นการส่วนตัว แต่เธอก็รู้สึกดีใจเมื่อรู้ว่าคุณครูเป็นห่วง
      TextTw: 老師為了對白子平常的危險行徑給予勸告而把他叫來。突如其來的個人面談讓白子很緊張，但同時也很開心老師擔心自己而感到安心。
      TextEn: "Sensei summons Shiroko privately to chide her about her often reckless behavior. Fretful about the reasons for the sudden chat, Shiroko is relieved to find out about Sensei's concern for her."
  - groupId: 1001020
    title:
      TextCn: 有备无患？
      TextKr: 유비무환?
      TextJp: 備え有れば憂いなし？
      TextTh: ''
      TextTw: ''
      TextEn: ''
    abstract:
      TextCn: 在前往阿比多斯高中的路上，老师偶然间遇到了白子。二人一同前往学校。白子说她偶然得到了一架无人机，并展示了用它向不良学生发射导弹的样子。老师叮嘱了白子尽可能不要使用无人机。
      TextKr: '용무가 있어 아비도스 고등학교를 가던 선생님은 우연히 시로코를 만나 같이 학교로 가게 된다. 함께 걷던 도중, 시로코가 드론을 얻은 것을 보고 내심 걱정하던 선생님. 결국, 시로코의 방호 모드가 지나치다는 느낌이 들어서 제지하게 된다.'
      TextJp: アビドス高校学校に向かっていた先生は、道すがらシロコに偶然出会い一緒に向かう事に。シロコはドローンを手に入れたといい、悪さをしている不良に対してミサイルを打ち込む姿に、あまりドローンを使わないようにね、と先生は釘をさすのだった。
