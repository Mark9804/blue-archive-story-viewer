  - groupId: 100682
    title:
      TextCn: 早上好，玲纱
      TextJp: おはよう、レイサ
      TextKr: 안녕 레이사
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 老师在公交车站与玲纱偶遇了。玲纱决定向老师咨询应该如何与同班友人之间进行交流。在得到老师“坦诚相待是最好的”的建议后，玲纱轻快地迈开脚步回家了。
      TextKr: 우연히 버스 정류장에서 레이사와 만난 선생님. 레이사는 자신을 편하게 대했으면 한다는 선생님의 배려에, 속마음을 터놓고 큰 힘을 얻는다.
      TextJp: 偶然バス停でレイサと出会った先生。レイサは、クラスの友人とのモモトークのやりとりについて先生に相談することに。自分に素直になって話すのが一番だというアドバイスを受けたレイサは、足取り軽く帰路につくのだった。
      TextEn: ''
      TextTh: ''
      TextTw: ''
  - groupId: 100683
    title:
      TextCn: 相信吧，玲纱
      TextKr: 믿어봐 레이사
      TextJp: 信じて、レイサ
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 玲纱来向老师咨询能够有效地从疲劳中恢复的方法。玲纱担心一旦自己拒绝他人的请求与邀约之后可能会对以后的关系产生影响，因此一直来者不拒。老师告诉玲纱，如果她这样勉强自己，周围的人会感到担心，并让她休息一下。
      TextKr: 피로회복에 관한 조언을 구하기 위해 샬레로 찾아온 레이사. 피곤한 모습이 역력한 레이사의 상태에, 선생님은 무리하지 않아도 괜찮다는 조언을 해준다.
      TextJp: 疲労回復に効果的な方法はないかと先生に相談しにきたレイサ。なんでも、他人に頼まれた事や遊びの誘いを断ると今後の関係に響いてしまう、と全てを引き受けているのだという。レイサがそうして無理をすると、周囲の人間が心配すると伝え、レイサに休息をとってもらうことに。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100685
    title:
      TextCn: 谢谢你，玲纱
      TextKr: 고마워 레이사
      TextJp: ありがとう、レイサ
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 作为对过去老师一直帮助自己的感谢，玲纱兴致勃勃地要陪伴老师。二人参观了咖啡厅、游戏中心和游乐园等地方，然而老师都已经去过一次了，玲纱感到十分沮丧。但当老师告诉玲纱自己是第一次和玲纱来，并且今天是非常重要的时刻时，她开心地笑了起来。
      TextKr: 그간 선생님께 받은 도움에 보답하고자 직접 에스코트를 나선 레이사. 함께 이곳저곳 다니며 정신없는 시간을 보내지만, 마음 한편으론 특별한 날을 만들어 드리지 못했다는 아쉬움이 남는다.
      TextJp: 今までのお礼として、先生をエスコートすると息巻くレイサ。カフェやゲームセンター、遊園地などを見て回るも、先生が既に一度来たことがあることに、レイサは落ち込んでいた。レイサと来るのは初めてで、今日はとても大切な時間だったと告げると、彼女は嬉しそうに笑うのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100686
    title:
      TextCn: 做个好梦，玲纱
      TextKr: 잘 자 레이사
      TextJp: おやすみ、レイサ
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 老师与玲纱一同在深夜巡逻街道，听着玲纱分享她作为义警团成员的心情。二人一同眺望着日出的时候，玲纱开心地笑着说这是她第一次和别人一起欣赏日出。随后，老师背着由于缺乏睡眠已经走不稳路的玲纱，结束了早上的巡逻。
      TextKr: 선생님은 홀로 순찰 중인 레이사를 찾아 슬럼가로 향한다. 그곳에서 꾸벅꾸벅 졸고 있는 레이사를 발견한 선생님. 이윽고 서로의 졸음을 쫓으며 순찰을 함께한다. 아침이 되고, 레이사는 떠오르는 해를 바라보며 소중한 감상을 전한다.
      TextJp: 深夜のパトロールをしているレイサと共に街を歩く先生は、レイサの自警団としての気持ちを聞いていた。日の出を眺めながら、こうして誰かと二人で日の出をみるのは初めてだとレイサは嬉しそうに笑う。そうして、眠気で足取りが覚束ないレイサを抱えて、早朝のパトロールを終えるのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
