  - groupId: 100672
    title:
      TextCn: 理由之后再说
      TextJp: 理由は後から
      TextKr: 문제의 원인
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 老师决定与时一起进行潜入豪华游轮上的宴会的任务。穿着兔女郎服装的时引起了周围人的注意——而同行的老师则饱受周遭的冷眼。然而，时并不在意这些，并冷静地完成了任务。
      TextJp: トキと一緒に豪華クルーズ船で行われるパーティーの潜入任務をすることになった先生。バニーガール姿のトキに対し、周囲から注目が集まってしまい――同行者の先生は冷たい視線にさらされることに。しかし、トキは意に介さず任務を淡々と遂行するのだった。
      TextKr: 토키와 함께 호화 크루즈에 열리는 파티의 잠입 임무에 참여하게 된 선생님. 바니걸 복장을 한 토키와 동행하는 선생님은 주변으로부터 의혹의 눈초리를 받으며 정신적인 한계를 경험한다.
      TextEn: ''
      TextTw: ''
  - groupId: 100673
    title:
      TextCn: 兔女郎的传闻
      TextJp: バニーの噂
      TextKr: 존재의 이유
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: バニー姿のトキがシャーレに入り浸っているせいで、シャーレの先生は生徒にバニー服を無理やり着せている変態だという噂が立ってしまう。先生は、トキにその事を相談するも、「人の噂も七十五日」と取り合ってくれず……今日も一日が終わるのだった。
      TextCn: 由于时整天泡在夏莱里，周遭传开了“夏莱的老师是个强迫学生穿着兔女郎装的变态”的传闻。先生向时谈起这件事，但时却不予理睬，并说“谣言这种东西，传着传着就会被人忘掉了”……于是，一天又结束了。
      TextKr: 생각하며 종일 집무실에서 상주하고 있는 것. 이 문제로 토키와 진지하게 이야기는 나누는 선생님. 하지만 별다른 소득은 얻지 못한다.
      TextEn: ''
      TextTw: ''
  - groupId: 100675
    title:
      TextCn: 放松心情的地方
      TextJp: 心休まる場所
      TextKr: 휴식의 장소
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: トキから任務の通信が入ってくるも、途切れ途切れの上、返答はなく。ついに留守電メッセージしか返ってこなくなってしまう。トキの安否が心配になってしまった先生は、朝まで彼女を待つも、いつの間にかうたた寝してしまい――目が覚めると、そこには同じベッドで眠るトキの姿があった。
      TextCn: 老师接到了时关于任务的联络，但信号不佳，时一直没有回应，最后老师甚至只能收到时语音信箱的留言。由于担心时的安危，老师等她等到了清晨，但不知不觉却睡着了——当老师醒来时，发现时正与自己同床共眠。
      TextKr: 임무로 연락이 되지 않은 토키가 걱정되어, 뜬눈으로 밤을 지새운 선생님. 이내 아침이 밝아오고 선잠에서 눈을 뜬 선생님은 자신의 침대에서 바니걸 복장으로 곤히 자는 토키를 발견한다.
      TextEn: ''
      TextTw: ''
