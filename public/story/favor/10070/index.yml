    abstract:
      TextCn: 初次来夏莱值日的弥奈因为兴致过于高涨，在夏莱门前对自己应该用何种方式登场过于犹豫不决，结果迟到了。重新振作精神的弥奈本想开始自己的工作，却因为初次见面想要和老师确定一下二人之间的称呼方式，和老师就此话题进行了一次认真讨论。
      TextKr: '야심찬 선언과 달리 첫 당번 일부터 지각을 해버리고 만 미나. 첫 단추를 잘못 꿰였기 때문인지, 미나의 당번 활동은 예상치 못한 방향으로 흘러간다.'
      TextJp: 初めてのシャーレ当番を張り切りすぎてしまったミナは、扉の前で初登場の仕方について悩みすぎて遅刻してしまう。気を取り直して、当番を始めようとするものの、初当番にあたって先生との呼び名を決めたいと話すミナと、互いにどのような呼び方をするか真剣に話し合うのだった。
      TextEn: ''
      TextTh: ''
      TextTw: ''
  - groupId: 100703
    title:
      TextCn: 练习竖笛
      TextKr: 리코더 연습
      TextJp: リコーダーの練習
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 与弥奈一同参加玄龙门的治安维持活动的老师，对于吹着竖笛突然出现在自己面前的弥奈感到十分惊讶。原来弥奈之前看过的一部电影里同事在临死前吹奏单簧管的场面深深触动了她的心灵，所以弥奈想要效仿。就这样，弥奈奇特的竖笛演奏成为了山海经茶余饭后的谈资。
      TextKr: '현룡문의 집행부장 미나는 언제나 산해경의 치안 유지에 불철주야 노력한다. 타의 모범이 될 행동이지만, 그 활동에는 뭔가 독특한 취향이 깃든 듯하다.'
      TextJp: ミナと共に玄龍門の治安維持活動をする事になった先生は、突如としてリコーダーを演奏しながら登場するミナに面食らってしまう。曰く、以前見た映画で同僚が死ぬ時にクラリネットを演奏する姿に胸を打たれたから、自分も真似をするのだとか。斯くして、ミナの珍妙なリコーダーの演奏は、山海経の噂になってしまうのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100705
    title:
      TextCn: 落雨时的天色
      TextKr: 비 내리는 날의 느와르
      TextJp: 雨空の色
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 在山海经结束工作准备回家的老师，被突如其来的大雨淋湿了。就在这时，撑着伞的弥奈出现在老师面前。弥奈说自己很喜欢雨天的景色，轻柔地打破了僵硬的氛围。
      TextKr: '산해경에서 공무를 마치고 나오던 선생님은 갑작스러운 소나기를 맞는다. 우산이 없어 당황하던 차, 선생님의 앞에 우산을 든 미나가 나타난다.'
      TextJp: 山海経で公務を終えた先生は夕立に降られてしまう。そんな先生の前に、傘を持ったミナが現れ、雨の日の景色がとても好きなのだと、やわらかく相好を崩すのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100706
    title:
      TextCn: 纵使时光流逝
      TextKr: 시간이 지나도
      TextJp: 時が経てども
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 老师和弥奈一起去梅花园见孩子们。专心照顾着孩子们的弥奈展现出了与平时的“黑道风格”截然不同的样子，露出开心的笑容并且乐在其中，让老师发现了弥奈的另一面。
      TextKr: "미나와 함께 매화원의 아이들을 만나러 간 선생님. '느와르'적인 평소 모습과 달리, 아이들과 잘 놀아주는 미나를 보며 선생님은 의외의 면을 본다."
      TextJp: ミナと共に梅花園の子供たちに会いに行った先生。先生は「ノワール」的な玄龍門で活動する普段とは異なり、子供たちの面倒をよく見て、楽しそうに笑うミナの姿に新しい一面を発見するのだった。
