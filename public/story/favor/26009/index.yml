abstracts:
  - groupId: 260092
    title:
      TextCn: 参考资料是……？
      TextJp: 参考資料は……？
      TextKr: 작업 레퍼런스
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 为了给新游戏提供参考资料，柚子自愿穿上了女仆装。然而，由于天生缺乏自信，躲在柜子里的她被老师发现了。了解情况后，老师鼓励了柚子。就在此时，前来游戏开发部活动室的千年学生看到了她的样子——柚子再次成为了柜子里的居民。
      TextJp: 新しいゲームの参考資料用にと自分でメイド服を着ることになったユズ。しかし、生来の自信のなさから、ロッカーに引きこもっているところを先生に見つけられる。事情を聞いた先生がユズを励ましていると、ユズを訪ねてきたミレニアム生にその姿を見られてしまい――ユズはまたロッカーの住人と化すのだった。
      TextKr: 유즈는 새로 개발 중인 게임의 레퍼런스 참조를 위해 메이드복을 입게 된다. 하지만 타고난 자신감이 부족한 탓에 자신은 모델로는 적합하지 않다며 불안을 드러낸다. 선생님은 기가 죽은 유즈가 기운을 낼 수 있도록 응원하며 특별한 조언을 해준다.
      TextEn: ''
      TextTw: ''
  - groupId: 260093
    title:
      TextCn: 新的兼职
      TextJp: 新しいアルバイト
      TextKr: 새로운 아르바이트
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: 新作ゲームの開発費を得るためにバイトを始めたユズ。先生が行きつけのカフェを紹介するが――そこはメイドカフェだった。自分にメイドカフェの接客など難しいと嘆くユズに対し、先生は接客の練習に付き合うことに。
      TextCn: 柚子为了筹集新游戏的开发经费而开始打工。老师把柚子介绍给了他常去的咖啡咖啡厅——然而那里是一家女仆咖啡厅。柚子向老师抱怨让自己去女仆咖啡厅接待客人太难了，于是老师决定陪柚子一起练习接待技巧。
      TextKr: 샬레에서 한가로이 업무를 보던 선생님. 잠시 후 다급한 발소리와 함께 울상을 짓는 유즈가 샬레에 들어온다. 사연을 듣자하니 선생님이 주선해 준 아르바이트가 메이드 카페라는 사실을 깨닫고 카페에서 도망쳐 나온 것. 선생님은 유즈가 아르바이트에 잘 적응할 수 있도록 메이드 특훈을 제안한다.
      TextEn: ''
      TextTw: ''
  - groupId: 260095
    title:
      TextCn: 柜子中的不速之客
      TextJp: ロッカーの中の招かれざる客
      TextKr: 캐비닛 안의 불청객
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: ユズのアルバイト中の様子を見にメイドカフェを訪れた先生。しかし、ユズは先生が来る事を意識しすぎたからか、普段ならしないミスを連発してしまう。その後、休憩から戻ってこないユズを探しに行くと、猫に囲まれた彼女を見つけ――先生に悩みを受け止めてもらい、晴れやかな笑顔で仕事に戻ったユズは、指名新記録を達成するのだった。
      TextCn: 老师去女仆咖啡厅看了柚子打工时的样子。然而，由于过于在意老师的到来，柚子频繁地犯下平时不会犯的错误。之后，老师去找休息时间结束后还没回来的柚子，发现她被一群猫咪围绕着——向老师倾诉烦恼并得到开解后的柚子满怀笑容地回到工作中，最终创下了被点名的新纪录。
      TextKr: 외근 중 선생님은 유즈의 상태를 보기 위해 그녀가 아르바이트를 하고 있는 메이드 카페로 향한다. 선생님의 방문에 잔뜩 긴장한 유즈는 평소와는 다르게 실수를 연발하고 만다. 잠시 후. 휴식 시간이 지나도 유즈가 돌아오지 않자 선생님은 걱정스러운 마음에 유즈를 찾아 나서고 의외의 광경을 마주한다.
      TextEn: ''
      TextTw: ''
  - groupId: 260096
    title:
      TextCn: 游戏开发部的大扫除
      TextJp: ゲーム開発部の掃除
      TextKr: 게임개발부의 청소
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: ユズの掃除を手伝うべくゲーム開発部の部室を訪れた先生。しかし、ユズのいう掃除は、部屋の掃除ではなく、パソコンの最適化のことだった。リアルの掃除もしようと提案した先生は、ユズと共に部室を掃除するのだった。
      TextCn: 老师前往游戏开发部的活动室，准备帮助柚子打扫卫生。然而，柚子所说的“打扫”并非指打扫房间，而是指优化电脑。老师提议也进行一遍现实中的打扫，并与柚子一同打扫了活动室。
      TextKr: 유즈의 청소를 돕기 위해 게임개발부 부실을 찾은 선생님. 하지만 유즈가 말한 청소는 부실 청소가 아닌, 컴퓨터의 최적화를 의미하는 것이었다. 하지만 어질러진 부실을 마주한 선생님은 청소의 필요성을 느끼고 유즈에게 부실 청소를 제안한다.
      TextEn: ''
      TextTw: ''
