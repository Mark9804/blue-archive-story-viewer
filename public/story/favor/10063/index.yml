id: 10053
abstracts:
  - groupId: 100632
    title:
      TextCn: 反省室的住客
      TextJp: 反省部屋の住人
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 访问千年的老师见到了反省室里的小雪。本以为小雪会在狭小的房间里生活，没想到小雪把反省室装饰成了自己喜欢的样子，过得很舒服。
      TextJp: ミレニアムを訪れた先生は反省部屋のコユキを訪れる。窮屈な暮らしをしているかと思ったコユキは、むしろ反省部屋を自分好みに飾りつけて寛いでいるのだった。
      TextKr: ''
      TextEn: ''
      TextTw: ''
  - groupId: 100633
    title:
      TextCn: 潘多拉的魔盒（１）
      TextJp: パンドラの箱（１）
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: シャーレ当番になったコユキは、今までパスワードを解除する作業ばかりしていたのだとこぼす。シャーレでも同じようにパスワードを解除すればいいのかと問いかけるコユキに、むしろシャーレのパスワードは解除しないでほしいとお願いする先生。その言葉を聞いて、いいことを思いついたとコユキはほくそ笑みながらミレニアムに戻っていくのだった。
      TextCn: 在夏莱值班的小雪对老师发牢骚说她直到现在只能做解除密码的工作。小雪询问老师在夏莱是不是也只要做解除密码的活就好了，老师却拜托小雪不要解除夏莱的密码。听到这样的话，小雪仿佛想到了什么好事一样暗自窃喜，然后回到了千年。
      TextKr: ''
      TextEn: ''
      TextTw: ''
  - groupId: 100635
    title:
      TextCn: 潘多拉的魔盒（２）
      TextJp: パンドラの箱（２）
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: シャーレに潜入したコユキは、シャーレの秘密に触れようとするも、先生に見つかってしまう。そうしてシャーレ居住区に逃走したコユキは、そこで「不思議な本」を発見するのだった。
      TextCn: 偷偷潜入夏莱的小雪想要接触夏莱的秘密，却被老师发现了。小雪于是逃到了夏莱居住区，在那里发现了一本“奇怪的书”。
      TextKr: ''
      TextEn: ''
      TextTw: ''
  - groupId: 100636
    title:
      TextCn: 日常的举止
      TextJp: 日頃の行い
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: 先生は、偶然ゲームセンターでコユキを見かける。ゲームが好きなのかと問うと、自分の能力が関係ない運が絡むものが好きなのだと答えるコユキ。日頃の行いが良ければ運も良いはずだ、と話した二人はゲームセンターで対戦ゲームを楽しむのだった。
      TextCn: 老师偶然在游戏中心遇到了小雪。当被问到喜不喜欢游戏的时候，小雪答道喜欢与自身能力没有关系而是与运气相关的游戏。老师说日常的举止越好，运气就越好，于是二人在游戏中心玩了一会儿对战类游戏。
      TextKr: ''
      TextEn: ''
      TextTw: ''
  - groupId: 100638
    title:
      TextCn: 幸运的证明
      TextJp: 幸運の証
      TextKr: ''
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: 草むらでしゃがんでいるコユキを見つけた先生。コユキは運がよくなるかもしれないという希望を持ちながら四つ葉のクローバーを探していた。そうして、先生とコユキは二人で四つ葉のクローバー探しを楽しむのだった。
      TextCn: 老师发现了蹲在草丛中的小雪。小雪希望自己的运气会变好，所以在寻找四叶草。于是，老师和小雪二人一起享受了寻找四叶草的过程。
      TextKr: ''
      TextEn: ''
      TextTw: ''
