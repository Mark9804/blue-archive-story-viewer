      TextTw: 加深的誤解
    abstract:
      TextCn: 为了购买新的和服，佳代子到访了一家和服店。但她与店员的对话仿佛对牛弹琴，佳代子感到十分困惑。幸好路过的老师出手帮忙，佳代子终于成功购买到了她心仪的和服。
      TextKr: >-
        우연히 가게에서 기모노를 구매하는 카요코를 발견한 선생님. 가게 점원은 카요코를 암흑가 조직의 높은 사람으로 착각하고 곤란해하고
        있었다. 선생님은 점원의 오해를 풀어준 뒤 카요코에게 잘 어울리는 기모노를 추천해준다.
      TextJp: >-
        着物を新調すべくお店を訪れていたカヨコは、店員とのかみ合わない会話に困惑していた。通りすがりの先生がとりなしてくれたお陰で、カヨコは目当ての着物を買うことができたのだった。
      TextEn: ''
      TextTh: ''
      TextTw: ''
  - groupId: 100643
    title:
      TextJp: 新年の鐘音
      TextCn: 新年的钟声
      TextKr: 새해의 종소리
      TextEn: ''
      TextTh: ''
      TextTw: 新年鐘聲
    abstract:
      TextCn: 除夕夜，老师与佳代子一起去听除夕敲钟。然而，由于钟正在维修中，二人的计划落空了……回家路上，二人聆听着第一班电车经过铁路道口的声音，迎接新的一年的到来。
      TextKr: >-
        한 해의 마지막 날, 타종 행사에 참여하기 위해 사찰을 찾은 선생님과 카요코. 하지만 안타깝게도 종루의 상태가 좋지 못하여 행사는
        취소된 상태였다. 돌아오는 길에 막차를 놓친 선생님과 카요코는 정거장에서 첫차가 들어오는 신호 종소리를 들으며 새해를 맞는다.
      TextJp: >-
        大晦日、除夜の鐘を聞きに来た先生とカヨコ。しかし、鐘の修理中だったため、聞くことは叶わず……帰り道、始発電車の踏切の音を聞きながら新年を迎えるのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100645
    title:
      TextCn: 猫与佳代子与甜酒与
      TextJp: 猫とカヨコと甘酒と
      TextKr: 감주와 고양이
      TextEn: ''
      TextTh: ''
      TextTw: 貓，佳代子，甜酒
    abstract:
      TextCn: 和老师去买护身符的佳代子和老师，为了暖和一下冷了的身体决定喝点甜酒。二人聊到每年都会有学生因为甜酒中微量的酒精而醉倒的事情时，佳代子被猫的声音吸引而离开了。过了一会儿，老师开始担心佳代子，决定去找她，却看到她在模仿猫的声音玩耍的可爱模样。佳代子被老师看到后有些尴尬，于是将这一切都归咎于甜酒。
      TextKr: >-
        부적을 사기 위해 사찰을 방문한 선생님과 카요코. 둘은 추운 몸을 덥히기 위해 따듯한 감주를 마신다. 그때, 어디선가 들려 온
        고양이의 울음소리에 카요코는 잠시 자리를 비우고, 뒤늦게 카요코를 뒤따라간 선생님은 고양이와 함께 즐겁게 놀고 있는 카요코의 모습을
        발견한다.
      TextJp: >-
        お守りを買いにきたカヨコと先生は、冷えてしまった身体を温めるべく甘酒を飲むことに。甘酒の少量のアルコールで酔う生徒が毎年出るという話をしながら、カヨコは猫の声に惹かれて席を少し外す。しばらく待っても帰ってこないカヨコを心配して見に行くと、そこには猫の声真似をしながら可愛く遊んでいるカヨコの姿が。先生に見られてバツが悪くなったカヨコは、これも甘酒のせいだと誤魔化すのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100646
    title:
      TextJp: ストレス解消法
      TextCn: 压力消除法
      TextKr: 스트레스 해소법
      TextEn: ''
      TextTh: ''
      TextTw: 消除壓力法
    abstract:
      TextCn: 新年伊始，老师忙于应对各种学生的咨询，一直在四处奔走。为了让老师稍微放松一下，佳代子带老师去听了一场和乐器的现场演出。听到和乐器这个名字，老师想象了一幅雅乐般的平和画面，但实际上现场却响起了和式金属摇滚乐。
      TextKr: >-
        새해 초부터 바쁜 시간을 보내는 선생님. 카요코는 지친 선생님을 위해 화악기 공연을 보러 가자고 권한다. 선생님은 평화로운 느낌의
        화악기 공연을 기대하지만, 카요코가 소개한 공연은 강렬한 메탈 풍으로 어레인지된 화악기 공연이었다.
      TextJp: >-
        新年早々、様々な生徒の相談に乗って奔走している先生。カヨコはそうやって忙しそうにしている先生の息抜きに、と和楽器のライブに連れ出してくれる。和楽器というからには雅楽のような穏やかなものを想像していた先生の前に、和ロックメタルの音が鳴り響くのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
