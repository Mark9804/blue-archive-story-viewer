id: 10066
abstracts:
  - groupId: 100662
    title:
      TextCn: 女仆大危机！
      TextJp: メイド大ピンチ！
      TextKr: 메이드 대 핀치!
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 老师收到了爱丽丝发来的求救信号，并见到了身穿女仆装的爱丽丝。爱丽丝说所有的衣服都被洗掉了，所以她只能穿着这套服装。然而，爱丽丝对女仆装还有些抗拒，老师建议她“转职成为女仆就好了”。于是，成功转职的爱丽丝努力打扫房间，对女仆装的抵触感渐渐消失了。
      TextJp: アリスからSOSを受け取った先生は、メイド服姿のアリスと出会う。服をすべて洗濯してしまった関係で、これしか着る服がないのだと。しかし、メイド服にはまだ若干の抵抗があるというアリスに対し、先生は「メイドにジョブチェンジすればいい」とアドバイスをする。そうして、ジョブチェンジに成功したアリスは掃除に励み、メイド服への苦手意識を減らしていくのだった。
      TextKr: 아리스의 연락을 받고 황급히 게임개발부 부실로 향한 선생님. 일련의 사정으로 메이드복을 입고 정신적 고통을 호소하는 아리스를 위해, 선생님은 메이드복을 극복할 방법을 제안한다.
      TextEn: ''
      TextTw: ''
  - groupId: 100663
    title:
      TextCn: 女仆的学习大作战！
      TextJp: メイドお勉強大作戦！
      TextKr: 공부! 메이드 대작전!
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: メイドレベルを上げると決めたアリスは、インターネットでメイドについて調べることに。様々なメイドの知識を手に入れたアリスは、レベルアップすることができそうだと笑うのだった。
      TextCn: 决定提升女仆技能等级的爱丽丝开始在互联网上搜索有关女仆的信息。获取了各种各样有关女仆的知识后，爱丽丝笑着表示自己的等级似乎可以提升了。
      TextKr: 아리스는 메이드 레벨을 올리기 위한 공부를 선언한다. 염려스러운 마음에 게임개발부 부실로 향한 선생님은, 올바른 매체로 메이드에 대해 공부할 수 있도록 아리스를 돕는다.
      TextEn: ''
      TextTw: ''
  - groupId: 100665
    title:
      TextCn: 出击准备完毕！
      TextJp: 出撃準備完了！
      TextKr: 출격 준비 완료!
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextJp: アリスから大事な話があると言われて、ミレニアムを訪れた先生。冒険に出かける準備を整えたアリスは、メイドレベルが十分にあがったから最強のメイド勇者を目指すと宣言するのだった。
      TextCn: 老师收到爱丽丝的信息说有重要事情要谈，于是前往千年。做好启程冒险准备的爱丽丝宣布，由于她的女仆等级已经足够高，她将追求成为最强的女仆勇者。
      TextKr: 중대한 소식을 전하고 싶다는 연락과 함께 선생님을 호출한 아리스. 도착한 장소에는 허둥지둥 메이드복으로 갈아입고 있는 아리스가 선생님을 반기고 있었다. 몸단장이 끝난 아리스는 최강의 메이드 용사가 되겠다는 선언과 함께 결의를 불태운다.
      TextEn: ''
      TextTw: ''
