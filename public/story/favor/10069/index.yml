  - groupId: 100692
    title:
      TextCn: 尽情享用吧！
      TextKr: '많이 먹고 힘 내야지!'
      TextJp: たくさん召し上がれ！
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 因为有事情需要与老师相谈，瑠美到夏莱拜访老师。看着老师平日里忙于工作甚至没时间吃午饭，瑠美产生了危机感。她一边说着这样下去不好，一边站了起来，动手用夏莱存放的食材为老师做了一顿美食。
      TextKr: '개인적인 도움을 받기 위해 샬레에 찾아온 루미. 문제가 해결될 때까지 하루 동안 선생님을 지켜보던 루미는, 선생님의 불규칙적인 식생활에 매우 분노해버린다.'
      TextJp: 先生に相談がありシャーレを訪れたルミは、昼食も食べずに仕事をしている先生の生活に危機感を覚える。このままでは良くない、と立ち上がった彼女は、シャーレにあった食材で料理を振る舞ってくれるのだった。
      TextEn: ''
      TextTh: ''
      TextTw: ''
  - groupId: 100693
    title:
      TextCn: 先尝尝味道吧！
      TextKr: '일단 맛을 보고 평가해!'
      TextJp: まずは味見して！
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 被玄武商会委托品尝正在研发的料理的老师，一边接连品尝着端上来的料理，一边向瑠美反馈感想。平日里被瑠美用极为美味的料理款待的老师被瑠美的细致与努力打动，尽管已经吃得饱饱的，但试吃会还在继续。
      TextKr: '선생님은 루미의 시식 요청을 받고 현무상회에 방문한다. 그런데 선생님의 기대와 달리, 루미가 준비한 것은 대단히 혁신적인 요리들뿐이었다.'
      TextJp: 玄武商会で試作している料理の味見をしてほしいと頼まれた先生は、次々と出てくる料理を食べてはルミに感想を返していく。普段とても美味しい料理を振る舞ってくれるルミの、細やかな努力に胸を打たれながら、試食会はお腹がいっぱいになっても続くのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100695
    title:
      TextCn: 服务业的烦恼
      TextKr: 손님 맞이는 힘든 법이야.
      TextJp: 接客業の悩み
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 完成了山海经的工作后，老师顺路经过玄武商会，恰巧目睹了瑠美处理客人投诉的场景。在这名投诉者身上，老师感到了些许违和，于是悄悄跟了上去……结果查明对方是瓦尔基里的案件记录中出现过的吃霸王餐的惯犯。就在这时瑠美出现，对投诉者降下了正义的制裁。
      TextKr: "업무를 마치고 현무상회에 방문한 선생님. 루미의 '주방장 추천 메뉴'를 대접받으려는 찰나, 반갑지 않은 진상 손님을 마주한다."
      TextJp: 山海経での仕事を終えて玄武商会に立ち寄った先生は、ルミがクレーマー対応をしている所に立ち会ってしまう。クレーマーに違和感を覚えた先生は、そっと後を尾け……相手がヴァルキューレの事件記録にいた無銭飲食常習犯である事を突き止める。そこにルミが現れ、クレーマーに正義の鉄槌を下すのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
  - groupId: 100696
    title:
      TextCn: 不会介意的哟？
      TextKr: '아무려면 어때!'
      TextJp: 気にしてないよ？
      TextEn: ''
      TextTh: ''
      TextTw: ''
    abstract:
      TextCn: 老师被告知今天是玄武商会大量蒸饺子的日子，为了参观而前去拜访瑠美。在如同浴室一般蒸气弥漫的厨房中，老师意外目睹了瑠美的另一面。
      TextKr: 현무상회에서 만두를 대량으로 조리하는 특별한 날. 그 과정을 구경하고 싶었던 선생님은 루미를 찾아간다. 하지만 만두 외의 뜻밖의 구경거리도 보게 된다.
      TextJp: 今日は玄武商会で餃子を大量に蒸す日だと連絡を受けた先生は、その過程を見学すべくルミの元を訪れる。厨房は蒸気に満ち溢れたサウナのようになってしまっており、先生はルミの意外な姿を目撃してしまうのだった。
      TextTh: ''
      TextTw: ''
      TextEn: ''
