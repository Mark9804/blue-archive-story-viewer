    MessageKR: <응급의학부 발신> <게헨나 자치구 122-6번가> 불량 학생들 간의 전면전으로 인한 피해 발생. 부상자 및 해당 지역
      방문 학생들은 응급의학부로 찾아오십시오. 해당 지역 방문 예정자들은 일정 변경을 부탁드립니다. PM.02:16
    MessageJP: 救急医学部よりゲヘナ全校生徒へ：ゲヘナ自治区122-6番街にて、不良生徒たちの全面抗争が発生。負傷者は救急医学部の方まで。当該地区へ訪問予定の方は、日時の変更をお勧めします　PM02:16
    MessageCN: 急救医学部通知格黑娜全校学生：介于不良学生于格黑娜自治区122－6号街发起全面抗争，请负伤人员来急救医学部集中。如您正计划访问该地区，我们强烈建议您变更行程
      PM02:16
    MessageEN: 'Medical Emergency Club, Gehenna District 122-6: Damage occurred from
      a firefight between miscreants. Injured and other students visiting the area
      should come to the Medical Emergency Club. Others are advised to stay away from
      the area. 02:16 PM'
    MessageTH: '<จากหน่วยแพทย์ฉุกเฉิน> <เขตเกเฮน

      น่า 122-6> เกิดความเสียหายจากการต่อสู้

      กรุณาส่งตัวผู้ที่ได้รับบาดเจ็บและคนที่อยู่

      ในพื้นที่มายังหน่วยแพทย์ฉุกเฉินทันทีค่ะ

      สำหรับผู้ที่จะเดินทางไปยังพื้นที่นั้น

      ขอให้เปลี่ยนกำหนดการค่ะ 02:16 PM'
    MessageTW: ＜急救醫學部訊息＞＜格黑娜自治區122-6號＞因不良學生之間的全面戰導致發生傷害。傷者及去過該地區的學生們，請至急救醫學部。預定要去該地區的人，請變更行程。PM.02:16
