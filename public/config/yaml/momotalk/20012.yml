    MessageKR: 땀을 많이 흘리셨으니 충분히 수분을 섭취해 주시고, 책상 위에 상비약을 두었으니 드시기 바랍니다. 덮어드린 담요와 물수건은
      땀에 젖었으니 바로 세탁하십시오. 다음에 다시 회수하러 방문토록 하겠습니다. 그럼 이만.
    MessageJP: 汗をたくさんかかれてますので、起きられたら十分に水分を摂取して、机の上の薬をお飲みになってください。タオルの替えはすぐ横に置いてあります。すぐに諸々の回収と洗濯に参りますので。それでは失礼します
    MessageCN: 因为老师出了很多汗，所以醒来之后请摄入足量水分，服用桌子上的药物。更换用的毛巾就放在旁边。因为我马上要参与回收和盥洗工作，所以提前告辞了
    MessageEN: You've sweat a lot, so stay hydrated. Please take the medicine I put
      on your desk. The blanket and towel I put on you are wet. Be sure to wash them
      immediately. I'll come pick them up later. Until next time.
    MessageTH: 'คุณครูเหงื่อออกเยอะ ต้องดื่มน้ำเยอะๆ

      ทานยาที่ฉันเตรียมไว้บนโต๊ะด้วยค่ะ

      ผ้าห่มกับผ้าขนหนูคงชุ่มเหงื่อหมดแล้ว

      รบกวนนำไปซักให้ด้วยนะคะ คราวหน้าฉัน

      จะแวะไปรับคืนค่ะ'
    MessageTW: 你流了很多汗，請一定要補充足夠的水分，桌上放了常備藥，記得要吃。蓋著的毛毯和毛巾被汗水浸濕了，記得要馬上拿去洗。下次我會再來收走的。就這樣。
